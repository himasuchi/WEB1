    <h2>Electric Guitar이란 무엇인가?</h2>
    <p>
      현의 울림을 자석과 코일로 구성된 마그네틱 픽업을 이용해 전기신호로 변환시켜 앰프로 증폭/출력하는 기타.
      자석과 코일로 구성된 일렉트릭 픽업이 아닌, 피에조 픽업 들을 사용하는 일렉트릭 어쿠스틱 기타는 여기 속하지 않으며, 따로 분류한다. 단, 어쿠스틱 기타에 마그네틱 픽업을 장착하여 사용한다면 여기 넣을 수 있다.
    </p>
